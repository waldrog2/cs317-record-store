<!DOCTYPE html>
<html>
	<head>
  	<title>Eagle Records | Home</title>
    <link rel="stylesheet" href="styles/header-styles/home-page-header.css">
    <link rel="stylesheet" href="styles/header-styles/home-page.css">
		<link rel="stylesheet" href="styles/home-page-content/home-page-content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap" rel="stylesheet">      
	</head>
    
	<body>
        
		<div class="header">
			<div class="left-section">            
				<img class="logo" src="images/logo.png">
				<p class="company-name">Eagle Records</p>
			</div>     

			<div class="middle-section">                
				<input class="search-bar" type="text" placeholder="Search">            
			</div>       

			<div class="right-section">  
				<button class="shopping-bag">
					<img class="shopping-bag-icon" src="images/shopping_bag.svg">
				</button>         
			</div>   
		</div> 
		
		<div class="home-page-content">
			<div class="welcome-message">
				<div class="welcome-images">
					<img class="welcome-image-one" src="images/homePageRecord.jpg">
					<img class="welcome-image-two" src="images/flipping2.jpg">
					<img class="welcome-image-three" src="images/flipping.jpg">
				</div>
				<p class="welcome"> Welcome to Eagle Records </p>
				<p class="come-in">come on in</p>			
			</div>

			<p class="topPick">TOP PICK</p>

			<div class="top-pick-container">
				
				<div class="top-pick-album">
					<img src="images/davidBowie.jpg" alt="">
				</div>

				<div class="top-pick-info">
					<div>
						<u><p class="album-title">Heroes</p></u>
					</div>
					<div>
						<p class="artist">David Bowie</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
