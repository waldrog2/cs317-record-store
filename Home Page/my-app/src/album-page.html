<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Eagle Records | Home</title>
    <link rel="stylesheet" href="./css/album-page.css"> 
    <link rel="stylesheet" href="./css/home-page-header.css"
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav className="header">
        <div className="left-section">
          <img src={logo} alt="logo" />
          <p>Eagle Records</p>
        </div>

        <div className="middle-section">
          <input className="search-bar" type="text" placeholder="Search" />
        </div>

        <div className="right-section">
          <button className="shopping-bag">
            <img
              className="shopping-bag-icon"
              src={shoppingBag}
              alt="shopping-bag"
            />
          </button>
        </div>
      </nav>
    <div class="album-page">
        <div class="album-page-image">
          <img
            class="album-page-cover"
            src="./images/davidBowie.jpg"
            alt="Album Art"
          />
        </div>
        <div class="album-page-info">
          <p class="album-page-title">TITLE</p>
          <p class="album-page-artist">ARTIST</p>
          <p class="album-page-date">DATE</p>
        </div>
      </div>
    </div>
  </body>
</html>
